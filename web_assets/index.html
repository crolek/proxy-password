<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Proxy-Password</title>

		<!-- Bootstrap -->
		<link href="bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	<h1 class="text-center">Proxy-Password</h1>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<form class="form-horizontal" role="form" id="proxypasswordform">
				<div class="form-group">
					<label for="results" class="col-md-2">Results</label>
					<div class="col-md-10">
						<!-- <input type="text" id="results" class="form-control" disabled> -->
						<span data-bind="text:results"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="col-md-2">Username</label>
					<div class="col-md-10">
						<input type="text" id="username" class="form-control" placeholder="Username" data-bind="value:username,events:['keyup']">
					</div>
				</div>
				<div class="form-group">
					<label form="password" class="col-md-2">Password</label>
					<div class="col-md-10">
						<input type="password" id="password" class="form-control" placeholder="Password" data-bind="value:password,events:['keyup']">
					</div>
				</div>
				<div class="form-group">
					<label form="url" class="col-md-2">URL</label>
					<div class="col-md-10">
						<input type="text" id="url" class="form-control" placeholder="Proxy URL" data-bind="value:url,events:['keyup']">
					</div>
				</div>
				<div class="form-group">
					<label form="port" class="col-md-2">Port</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="port" value="80" data-bind="value:port,events:['keyup']">
					</div>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="systemvariables">
						System Variables (HTTP_PROXY and HTTPS_PROXY)
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="npm">
						NPM
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="bower">
						Bower
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="git">
						Git
					</label>
				</div>

				<div class="form-group">
					<div class="col-md-2 col-md-offset-5">
						<button type="submit" class="btn btn-primary">Update your Passwords</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="jquery-1.9.1.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="underscore.js"></script>
	<script src="backbone.js"></script>
	<script src="backbone.epoxy.min.js"></script>

	<script src="app.js"></script>
	</body>
</html>
